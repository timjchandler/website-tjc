<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/images/tjc-gradient.png"/>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Randomisation</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="./../css/header-footer.css" /> 
        <link rel="stylesheet" href="./../css/random-style.css"/>
    </head>
    <body>
        <main>
            <div class="footer-bar">
                <a href="https://github.com/timjchandler" target="_blank" class="footeritem">
                    <img src="/images/github.png"/></a>
            </div>
            <div class="random-pane">
               <div class="left-sub-pane">
                    <h3>Randomisation:</h3>
                    <p>Whilst each individual dice roll has an equal chance of occuring, when multiple are rolled there are some sums more likely to occur than others. Over multiple iterations the results will form a curve.<br><br>Click the button below to begin</p>
                    <p1 id="roll1"></p1>
                    <p1 id="roll2"></p1>
                    <p1 id="roll3"></p1>
                    <p1 id="total"></p1>
                    <button id="begin-button" type="begin" onclick="begin()">Roll the dice</button>
               </div>
               <div class="center-plot">
                   <bar id="bar3">3</bar>
                   <bar id="bar4">4</bar>
                   <bar id="bar5">5</bar>
                   <bar id="bar6">6</bar>
                   <bar id="bar7">7</bar>
                   <bar id="bar8">8</bar>
                   <bar id="bar9">9</bar>
                   <bar id="bar10">10</bar>
                   <bar id="bar11">11</bar>
                   <bar id="bar12">12</bar>
                   <bar id="bar13">13</bar>
                   <bar id="bar14">14</bar>
                   <bar id="bar15">15</bar>
                   <bar id="bar16">16</bar>
                   <bar id="bar17">17</bar>
                   <bar id="bar18">18</bar>
                   <button id="bar-button" type="bar-btn" onclick="loopXTimes(1000)">Roll 3 dice 1000 times</button>
               </div> 
            </div>
        </main>
        <script>
            function begin() {
                value = Math.random();
                value = Math.ceil(value * 6);
                total = value;
                document.getElementById("roll1").innerHTML = "The first dice roll is: " + value + "<br><br>"; 
        
                value = Math.random();
                value = Math.ceil(value * 6);
                total += value;
                document.getElementById("roll2").innerHTML = "The first dice roll is: " + value + "<br><br>"; 
                
                value = Math.random();
                value = Math.ceil(value * 6);
                total += value;
                document.getElementById("roll3").innerHTML = "The first dice roll is: " + value + "<br><br>"; 
        
                document.getElementById("total").innerHTML = "The total roll is: " + total; 
            }

            const timer = ms => new Promise(res => setTimeout(res, ms));

            function loopXTimes(iterations) {
                counts = new Array(16).fill(0);
                for (i = 0; i < iterations; i++) {
                    total = 0;
                    for (j = 0; j < 3; j++) {
                        value = Math.random();
                        value = Math.ceil(value * 6);
                        total += value;
                    }
                    counts[total - 3] = counts[total - 3] + 1;
                    for (j = 0; j < 16; j++) {
                        name = "bar" + (j + 3);
                        height = counts[j] / 6 + "rem"
                        document.getElementById(name).style.minHeight = height;
                        // document.getElementById(name).innerHTML = counts[j];
                    }
                    // await timer(5);
                }
            }
        </script>
    </body>
</html>
